server:
  port: ${SERVER_PORT:8081}
spring:
  application:
    name: user-service
  ## Nacos
  cloud:
    nacos:
      discovery:
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:}
        enabled: ${SPRING_CLOUD_NACOS_DISCOVERY_ENABLED:true}
        namespace: dev
        group: dev
        register-enabled: true
        ephemeral: true
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
      config:
        enabled: ${SPRING_CLOUD_NACOS_CONFIG_ENABLED:false}
        import-check:
          enabled: false
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/quiz?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    default-property-inclusion: non_null
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.djy.quiz.pojo.model
  configuration:
    map-underscore-to-camel-case: true
jwt:
  secret: ${JWT_SECRET}
  expireMinutes: ${JWT_EXPIRATION}
cors:
  allow-origins: "${CORS_ALLOW_ORIGINS:*}"
  allow-methods: "${CORS_ALLOW_METHODS:GET,POST,PUT,DELETE,OPTIONS}"
  allow-headers: "${CORS_ALLOW_HEADERS:Content-Type,Authorization}"
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:false}
