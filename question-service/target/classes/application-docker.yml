server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: question-service
  # 使用新的配置导入方式
  config:
    import:
      - optional:nacos:question-service.yaml?group=dev&namespace=dev
      - optional:nacos:datasource-question-service.yaml?group=dev&namespace=dev
      - optional:nacos:common.yaml?group=dev&namespace=dev

  cloud:
    nacos:
      discovery:
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:localhost:8848}
        namespace: ${SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE:dev}
        group: ${SPRING_CLOUD_NACOS_DISCOVERY_GROUP:dev}
      # 移除 config 中的 extension-configs
      config:
        enabled: ${SPRING_CLOUD_NACOS_CONFIG_ENABLED:true}
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:localhost:8848}
        namespace: ${SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE:dev}
        group: ${SPRING_CLOUD_NACOS_DISCOVERY_GROUP:dev}
        file-extension: yaml

  # 本地数据库回退配置
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/quiz?useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 3
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.djy.quiz.pojo.model
  configuration:
    map-underscore-to-camel-case: true

