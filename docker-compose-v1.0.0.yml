version: '3.8'

networks:
  quiz-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  user-data:
  question-data:
  answer-data:

services:
  # ====================== 数据库 ======================
  user-db:
    image: mysql:8
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: quiz
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - user-data:/var/lib/mysql
      - ./mysql/user_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quiz-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+8:00
      - --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  question-db:
    image: mysql:8
    container_name: question-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: quiz
    ports:
      - "127.0.0.1:3308:3306"
    volumes:
      - question-data:/var/lib/mysql
      - ./mysql/question_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quiz-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+8:00
      - --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  answer-db:
    image: mysql:8
    container_name: answer-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: quiz
    ports:
      - "127.0.0.1:3309:3306"
    volumes:
      - answer-data:/var/lib/mysql
      - ./mysql/answer_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quiz-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+8:00
      - --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ====================== 微服务（无 Nacos） ======================
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: quiz-cloud-user-service:1.0.0
    container_name: user-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://user-db:3306/quiz?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - JWT_SECRET=ajogjsofjscmolusojclskmsdlgoujoiafjmsldkcmdsgjioawejhnklasdclksdghasjklfnslkdfnmlkdscjsdkohganksldmnssldkcmnsdghnasdkjfmnsdklcmsdklhgjkladmclksmnjksdngmcgnfaksljfmndsklchndsjknfga
      - JWT_EXPIRATION=86400000
    ports:
      - "8081:8081"
    depends_on:
      user-db:
        condition: service_started
    networks:
      - quiz-network
    restart: unless-stopped

  question-service:
    build:
      context: ./question-service
      dockerfile: Dockerfile
    image: quiz-cloud-question-service:1.0.0
    container_name: question-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://question-db:3306/quiz?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - JWT_SECRET=ajogjsofjscmolusojclskmsdlgoujoiafjmsldkcmdsgjioawejhnklasdclksdghasjklfnslkdfnmlkdscjsdkohganksldmnssldkcmnsdghnasdkjfmnsdklcmsdklhgjkladmclksmnjksdngmcgnfaksljfmndsklchndsjknfga
      - JWT_EXPIRATION=86400000
    ports:
      - "8082:8082"
    depends_on:
      question-db:
        condition: service_started
    networks:
      - quiz-network
    restart: unless-stopped

  answer-service:
    build:
      context: ./answer-service
      dockerfile: Dockerfile
    image: quiz-cloud-answer-service:1.0.0
    container_name: answer-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://answer-db:3306/quiz?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - JWT_SECRET=ajogjsofjscmolusojclskmsdlgoujoiafjmsldkcmdsgjioawejhnklasdclksdghasjklfnslkdfnmlkdscjsdkohganksldmnssldkcmnsdghnasdkjfmnsdklcmsdklhgjkladmclksmnjksdngmcgnfaksljfmndsklchndsjknfga
      - JWT_EXPIRATION=86400000
    ports:
      - "8083:8083"
    depends_on:
      answer-db:
        condition: service_started
    networks:
      - quiz-network
