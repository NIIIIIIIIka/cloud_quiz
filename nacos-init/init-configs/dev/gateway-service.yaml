  expiration: ${JWT_EXPIRATION:86400000}
  header: Authorization
  prefix: Bearer

# 跨域配置
cors:
  allow-origins: "${CORS_ALLOW_ORIGINS:*}"
  allow-methods: "${CORS_ALLOW_METHODS:GET,POST,PUT,DELETE,OPTIONS}"
  allow-headers: "${CORS_ALLOW_HEADERS:Content-Type,Authorization,X-Token-Source,X-User-Id,X-User-Name,X-User-Role}"
  allow-credentials: false

# 网关安全配置
security:
  whitelist:
    - /api/user/login
    - /api/user/register
    - /health/**
    - /actuator/health
    - /actuator/info
  
  # IP白名单
  ip-whitelist:
    - 127.0.0.1
    - 192.168.0.0/16
    - 10.0.0.0/8

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics,prometheus
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

# 网关性能配置
gateway:
  performance:
    max-concurrent-requests: 1000
    request-timeout: 30s
    connect-timeout: 5s