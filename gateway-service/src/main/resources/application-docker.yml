## Docker 环境配置（gateway-service）
server:
  port: 8090

spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:nacos:8848}
        enabled: ${SPRING_CLOUD_NACOS_DISCOVERY_ENABLED:true}
        namespace: dev          # 与 user/question/answer-service 保持一致
        group: dev              # 与 user/question/answer-service 保持一致
        register-enabled: true
        ephemeral: true
      config:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # 用户服务
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
          filters:
            - name: JwtGatewayFilter
              args:
                whiteList: /api/user/register,/api/user/login,/api/user/health
            - StripPrefix=0

        # 题目服务
        - id: question-service
          uri: lb://question-service
          predicates:
            - Path=/api/quiz/**
          filters:
            - name: JwtGatewayFilter
            - StripPrefix=0

        # 答题服务
        - id: answer-service
          uri: lb://answer-service
          predicates:
            - Path=/api/answer/**
          filters:
            - name: JwtGatewayFilter
            - StripPrefix=0

        # 健康检查
        - id: health-check
          uri: lb://user-service
          predicates:
            - Path=/health/**
          filters:
            - StripPrefix=0

    openfeign:
      circuitbreaker:
        enabled: true
      client:
        config:
          default:
            connectTimeout: 5_000
            readTimeout: 10_000
            loggerLevel: basic

