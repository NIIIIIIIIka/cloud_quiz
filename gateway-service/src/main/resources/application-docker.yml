# 跨域
cors:
  allow-origins: "${CORS_ALLOW_ORIGINS:*}"
  allow-methods: "${CORS_ALLOW_METHODS:GET,POST,PUT,DELETE,OPTIONS}"
  allow-headers: "${CORS_ALLOW_HEADERS:Content-Type,Authorization,X-Token-Source,X-User-Id,X-User-Name,X-User-Role}"
  allow-credentials: false

# 暴露健康端点（供 K8s/Docker-Compose 探针使用）
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always